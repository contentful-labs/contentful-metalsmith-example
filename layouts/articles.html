<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
  <meta name="author" content="Contentful">
  <link rel="stylesheet" href="/style/main.css?v=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <main class="l-container">
    {{> header}}

    <div class="c-notification" data-markdown>
      {{{ contents }}}
    </div>
    <ul class="c-paddedList">
      {{#each data.entries}}
        <li>
          <div class="c-article c-card u-marginBottomLarge">
            {{> articleHeader fields _fileName=_fileName }}

            <p>{{ fields.description  }}</p>
            <a href="{{ _fileName }}">Read more...</a>
          </div>
        </li>
      {{/each}}
    </ul>
  </main>
  {{> footer}}
</body>
</html>
